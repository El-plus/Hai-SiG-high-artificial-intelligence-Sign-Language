<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <title>HiSIGN</title>
</head>

<body class="body">
    <div class="position-relative">
        <div id="alert-model"
            class="alert alert-success alert-dismissible fade show position-absolute top-0 end-0 mt-3 hidden visuallyhidden"
            role="alert" style="margin-right: 20px !important; width: 300px">
            <strong>Model</strong> Telah Berhasil Terload
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center text-white fw-bold" style="font-size: 50px; margin-top: 100px">
            Selamat Datang di HiSIG
        </h1>

        <div class="centered-wrapper">
            <h5 class="text-white mt-5 text-center">Upload Image</h5>
            <p class="text-white text-center">
                Silahkan upload gambar
            </p>
            <div class="wrapper-upload" id="wrap-upload">
                <div class="d-flex justify-content-center">
                    <div id="spinner-loading" class="spinner-border spinner-custom" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="wrapped-container" class="dashed-border hidden visuallyhidden">
                    <img src="./assets/images/file_upload.png" alt="" />
                    <p class="text-center">Drag and drop image here</p>
                    <p class="text-center">- OR -</p>
                    <label for="file-upload" class="custom-file-upload" id="label-file">
                        Upload Gambar
                    </label>
                    <input id="file-upload" class="hidden" type="file" />
                </div>
                <img id="selected-image" class="image-container hidden" width="250" alt="" />
                <p id="filename-span" class="hidden text-center mx-auto"></p>
                <p id="text-hidden" class="hidden visuallyhidden">Hasil :</p>
                <button id="predict-button" class="btn btn-primary btn-prediksi hidden visuallyhidden">
                    PREDIKSI
                </button>
                <div id="prediction-list" class="hidden visuallyhidden"></div>
                <button id="clear-button" class="btn btn-primary btn-prediksi hidden visuallyhidden">
                    Clear
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="assets/script/class_sign.js"></script>
    <script src="assets/script/predict.js"></script>
</body>

</html>
